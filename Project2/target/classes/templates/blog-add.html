<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Blog of tour WebSite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="~{blocks/header :: header}"></header> <!--вставляем фрагмент header -->

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <form action="/blog/add" method="">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-succses">Добавить статью</button>
  </form>
  </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div> <!--вставляем фрагмент footer -->

</body>
</html>

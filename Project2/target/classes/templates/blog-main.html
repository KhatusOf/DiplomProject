<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Blog of tour WebSite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

<header th:insert="~{blocks/header :: header}"></header> <!--вставляем фрагмент header -->

<div class="container mt-5">
    <h1>Blog of our WebSite</h1>
    <div th:each="el : ${posts}" class="alert alert-info my-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div> <!--вставляем фрагмент footer -->

</body>
</html>

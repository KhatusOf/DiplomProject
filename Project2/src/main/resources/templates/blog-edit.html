<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header> <!--вставляем фрагмент header -->

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el :${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text" th:value="${el.full_text}" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-succses">Изменить статью</button>
        </form>
    </div>
</div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div> <!--вставляем фрагмент footer -->

</body>
</html>
